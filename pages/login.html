<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 小蓝瓶</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: white;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        .login-form {
            width: 100%;
            max-width: 20rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-button:hover {
            background-color: var(--primary-dark);
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .login-option {
            color: var(--text-light);
            text-decoration: none;
        }
        .login-option:hover {
            color: var(--primary-color);
        }
        .login-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        .login-divider::before {
            margin-right: 1rem;
        }
        .login-divider::after {
            margin-left: 1rem;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-button {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s;
        }
        .social-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../assets/logo.png" alt="小蓝瓶" class="login-logo">
            <h1 class="login-title">欢迎来到小蓝瓶</h1>
            <p class="login-subtitle">学术交流与校园互助平台</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label class="form-label">手机号/邮箱</label>
                <input type="text" class="form-input" placeholder="请输入手机号或邮箱">
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" placeholder="请输入密码">
            </div>
            <button type="button" class="login-button" onclick="window.location.href='home.html'">登录</button>
            <div class="login-options">
                <a href="#" class="login-option">忘记密码？</a>
                <a href="#" class="login-option">注册账号</a>
            </div>
        </form>
        <div class="login-divider">其他登录方式</div>
        <div class="social-login">
            <a href="#" class="social-button">
                <i class="fab fa-weixin"></i>
            </a>
            <a href="#" class="social-button">
                <i class="fab fa-qq"></i>
            </a>
            <a href="#" class="social-button">
                <i class="fab fa-weibo"></i>
            </a>
        </div>
    </div>

    <script src="../js/common.js"></script>
</body>
</html>
