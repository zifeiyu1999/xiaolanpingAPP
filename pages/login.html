<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 小蓝瓶</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1E90FF 0%, #4169E1 100%);
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #1E90FF;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1E90FF 0%, #4169E1 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 144, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-container w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">小蓝瓶</h1>
            <p class="text-gray-600">学术交流，校园互助</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">手机号</label>
                <input type="tel" class="input-field w-full px-4 py-3" placeholder="请输入手机号">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input type="password" class="input-field w-full px-4 py-3" placeholder="请输入密码">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码？</a>
            </div>

            <button type="submit" class="btn-primary w-full py-3 text-white font-medium">
                登录
            </button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">其他登录方式</span>
                </div>
            </div>

            <div class="flex justify-center space-x-6">
                <button type="button" class="p-3 rounded-full bg-gray-100 hover:bg-gray-200">
                    <i class="fab fa-weixin text-green-600 text-xl"></i>
                </button>
                <button type="button" class="p-3 rounded-full bg-gray-100 hover:bg-gray-200">
                    <i class="fab fa-qq text-blue-500 text-xl"></i>
                </button>
                <button type="button" class="p-3 rounded-full bg-gray-100 hover:bg-gray-200">
                    <i class="fas fa-mobile-alt text-gray-600 text-xl"></i>
                </button>
            </div>

            <div class="text-center mt-6">
                <span class="text-gray-600">还没有账号？</span>
                <a href="#" class="text-blue-600 font-medium hover:text-blue-800">立即注册</a>
            </div>
        </form>
    </div>
</body>
</html>
