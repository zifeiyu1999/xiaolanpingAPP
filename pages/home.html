<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 小蓝瓶</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .main-content {
            padding-top: 3.5rem;
            padding-bottom: 3.5rem;
        }
        .category-nav {
            position: sticky;
            top: 3.5rem;
            background-color: white;
            z-index: 40;
            border-bottom: 1px solid var(--border-color);
        }
        .category-list {
            display: flex;
            padding: 0.75rem;
            gap: 1rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .category-list::-webkit-scrollbar {
            display: none;
        }
        .category-item {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .category-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        .post-list {
            padding: 1rem;
        }
        .post-card {
            background-color: white;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 0.75rem;
        }
        .post-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            margin-right: 0.75rem;
        }
        .post-info {
            flex: 1;
        }
        .post-author {
            font-weight: 500;
            color: var(--text-color);
        }
        .post-meta {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        .post-content {
            padding: 0 0.75rem;
        }
        .post-text {
            font-size: 0.875rem;
            color: var(--text-color);
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }
        .post-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.25rem;
            margin-bottom: 0.75rem;
        }
        .post-image {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 0.25rem;
        }
        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-actions {
            display: flex;
            padding: 0.75rem;
            border-top: 1px solid var(--border-color);
        }
        .post-action {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 0.875rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .post-action:hover {
            color: var(--primary-color);
        }
        .post-action i {
            margin-right: 0.25rem;
        }
        .post-comments {
            padding: 0.75rem;
            background-color: var(--bg-color);
        }
        .comment {
            display: flex;
            margin-bottom: 0.75rem;
        }
        .comment:last-child {
            margin-bottom: 0;
        }
        .comment-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .comment-content {
            flex: 1;
        }
        .comment-author {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.875rem;
        }
        .comment-text {
            font-size: 0.875rem;
            color: var(--text-color);
            margin-top: 0.25rem;
        }
        .comment-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .comment-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            font-size: 0.875rem;
        }
        .comment-input button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="text-lg font-bold">小蓝瓶</h1>
            <div class="flex items-center gap-4">
                <button class="text-light">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 分类导航 -->
        <div class="category-nav">
            <div class="category-list">
                <div class="category-item active">推荐</div>
                <div class="category-item">关注</div>
                <div class="category-item">学术</div>
                <div class="category-item">校园</div>
                <div class="category-item">生活</div>
                <div class="category-item">求职</div>
                <div class="category-item">考研</div>
                <div class="category-item">留学</div>
            </div>
        </div>

        <!-- 帖子列表 -->
        <div class="post-list">
            <!-- 帖子1 -->
            <div class="post-card">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="头像" class="post-avatar">
                    <div class="post-info">
                        <div class="post-author">张三</div>
                        <div class="post-meta">2小时前 · 学术</div>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-text">
                        分享一个论文写作的小技巧：在开始写作之前，先列出大纲和关键点，这样可以更好地组织思路，提高写作效率。
                    </div>
                    <div class="post-images">
                        <div class="post-image">
                            <img src="https://via.placeholder.com/300" alt="图片">
                        </div>
                        <div class="post-image">
                            <img src="https://via.placeholder.com/300" alt="图片">
                        </div>
                        <div class="post-image">
                            <img src="https://via.placeholder.com/300" alt="图片">
                        </div>
                    </div>
                </div>
                <div class="post-actions">
                    <div class="post-action">
                        <i class="far fa-heart"></i>
                        <span>点赞</span>
                    </div>
                    <div class="post-action">
                        <i class="far fa-comment"></i>
                        <span>评论</span>
                    </div>
                    <div class="post-action">
                        <i class="far fa-bookmark"></i>
                        <span>收藏</span>
                    </div>
                    <div class="post-action">
                        <i class="far fa-share-square"></i>
                        <span>分享</span>
                    </div>
                </div>
                <div class="post-comments">
                    <div class="comment">
                        <img src="https://via.placeholder.com/32" alt="头像" class="comment-avatar">
                        <div class="comment-content">
                            <div class="comment-author">李四</div>
                            <div class="comment-text">这个方法确实很实用，我平时也是这样做的！</div>
                        </div>
                    </div>
                    <div class="comment">
                        <img src="https://via.placeholder.com/32" alt="头像" class="comment-avatar">
                        <div class="comment-content">
                            <div class="comment-author">王五</div>
                            <div class="comment-text">感谢分享，学到了！</div>
                        </div>
                    </div>
                    <div class="comment-input">
                        <input type="text" placeholder="写下你的评论...">
                        <button>发送</button>
                    </div>
                </div>
            </div>

            <!-- 帖子2 -->
            <div class="post-card">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="头像" class="post-avatar">
                    <div class="post-info">
                        <div class="post-author">李四</div>
                        <div class="post-meta">3小时前 · 校园</div>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-text">
                        今天参加了学校的创新创业大赛，收获颇丰！分享一下我的参赛经验，希望对大家有帮助。
                    </div>
                    <div class="post-images">
                        <div class="post-image">
                            <img src="https://via.placeholder.com/300" alt="图片">
                        </div>
                    </div>
                </div>
                <div class="post-actions">
                    <div class="post-action">
                        <i class="far fa-heart"></i>
                        <span>点赞</span>
                    </div>
                    <div class="post-action">
                        <i class="far fa-comment"></i>
                        <span>评论</span>
                    </div>
                    <div class="post-action">
                        <i class="far fa-bookmark"></i>
                        <span>收藏</span>
                    </div>
                    <div class="post-action">
                        <i class="far fa-share-square"></i>
                        <span>分享</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <div class="bottom-nav-content">
            <a href="home.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="discover.html" class="nav-item">
                <i class="fas fa-compass"></i>
                <span>发现</span>

            <a href="publish.html" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>发布</span>
            </a>
            <a href="messages.html" class="nav-item">
                <i class="fas fa-comment"></i>
                <span>消息</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </nav>

    <script src="../js/common.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
