<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息 - 小蓝瓶</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .main-content {
            padding-top: 3.5rem;
            padding-bottom: 3.5rem;
        }
        .message-tabs {
            display: flex;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 3.5rem;
            z-index: 40;
        }
        .message-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .message-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        .message-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
        }
        .message-search {
            position: relative;
            flex: 1;
            margin-right: 1rem;
        }
        .message-search input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            font-size: 0.875rem;
        }
        .message-search i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        .message-filter {
            padding: 0.5rem;
            color: var(--text-color);
            cursor: pointer;
        }
        .message-list {
            background-color: white;
        }
        .message-item {
            display: flex;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        .message-item:hover {
            background-color: var(--bg-color);
        }
        .message-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            margin-right: 1rem;
            overflow: hidden;
        }
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message-content {
            flex: 1;
            min-width: 0;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        .message-name {
            font-weight: 500;
            color: var(--text-color);
        }
        .message-time {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        .message-preview {
            font-size: 0.875rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .message-badge {
            width: 1.25rem;
            height: 1.25rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        .message-container {
            display: none;
        }
        .message-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="text-lg font-bold">消息</h1>
            <div class="flex items-center gap-4">
                <button class="text-light">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 消息标签页 -->
        <div class="message-tabs">
            <div class="message-tab active" data-tab="all">全部</div>
            <div class="message-tab" data-tab="unread">未读</div>
            <div class="message-tab" data-tab="mentions">@我</div>
            <div class="message-tab" data-tab="comments">评论</div>
            <div class="message-tab" data-tab="likes">点赞</div>
        </div>

        <!-- 消息操作栏 -->
        <div class="message-actions">
            <div class="message-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索消息">
            </div>
            <div class="message-filter">
                <i class="fas fa-filter"></i>
            </div>
        </div>

        <!-- 全部消息 -->
        <div class="message-container active" id="all-messages">
            <div class="message-list">
                <div class="message-item">
                    <div class="message-avatar">
                        <img src="https://via.placeholder.com/100" alt="用户头像">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-name">张三</div>
                            <div class="message-time">10:30</div>
                        </div>
                        <div class="message-preview">你好，请问考研经验分享的帖子还在吗？</div>
                    </div>
                    <div class="message-badge">2</div>
                </div>
                <div class="message-item">
                    <div class="message-avatar">
                        <img src="https://via.placeholder.com/100" alt="用户头像">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-name">李四</div>
                            <div class="message-time">昨天</div>
                        </div>
                        <div class="message-preview">谢谢你的分享，对我帮助很大！</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 未读消息 -->
        <div class="message-container" id="unread-messages">
            <div class="message-list">
                <div class="message-item">
                    <div class="message-avatar">
                        <img src="https://via.placeholder.com/100" alt="用户头像">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-name">张三</div>
                            <div class="message-time">10:30</div>
                        </div>
                        <div class="message-preview">你好，请问考研经验分享的帖子还在吗？</div>
                    </div>
                    <div class="message-badge">2</div>
                </div>
            </div>
        </div>

        <!-- @我的消息 -->
        <div class="message-container" id="mentions-messages">
            <div class="message-list">
                <div class="message-item">
                    <div class="message-avatar">
                        <img src="https://via.placeholder.com/100" alt="用户头像">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-name">王五</div>
                            <div class="message-time">昨天</div>
                        </div>
                        <div class="message-preview">@你 请问这个资料在哪里可以找到？</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 评论消息 -->
        <div class="message-container" id="comments-messages">
            <div class="message-list">
                <div class="message-item">
                    <div class="message-avatar">
                        <img src="https://via.placeholder.com/100" alt="用户头像">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-name">赵六</div>
                            <div class="message-time">2小时前</div>
                        </div>
                        <div class="message-preview">评论了你的帖子：写得很好，学习了！</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 点赞消息 -->
        <div class="message-container" id="likes-messages">
            <div class="message-list">
                <div class="message-item">
                    <div class="message-avatar">
                        <img src="https://via.placeholder.com/100" alt="用户头像">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-name">孙七</div>
                            <div class="message-time">3小时前</div>
                        </div>
                        <div class="message-preview">赞了你的帖子</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <div class="bottom-nav-content">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="discover.html" class="nav-item">
                <i class="fas fa-compass"></i>
                <span>发现</span>
            </a>
            <a href="publish.html" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>发布</span>
            </a>
            <a href="messages.html" class="nav-item active">
                <i class="fas fa-comment"></i>
                <span>消息</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </nav>

    <script src="../js/common.js"></script>
    <script src="../js/messages.js"></script>
</body>
</html>
