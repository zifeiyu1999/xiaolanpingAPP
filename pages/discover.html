<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现 - 小蓝瓶</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .main-content {
            padding-top: 3.5rem;
            padding-bottom: 3.5rem;
        }
        .search-box {
            position: sticky;
            top: 3.5rem;
            background-color: white;
            z-index: 40;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        .search-input {
            position: relative;
        }
        .search-input input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            font-size: 0.875rem;
        }
        .search-input i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        .topic-list {
            padding: 1rem;
        }
        .topic-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .topic-icon {
            width: 3rem;
            height: 3rem;
            background-color: var(--bg-color);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        .topic-info {
            flex: 1;
        }
        .topic-title {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }
        .topic-meta {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        .topic-follow {
            padding: 0.5rem 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 1.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .topic-follow.active {
            background-color: var(--primary-color);
            color: white;
        }
        .discover-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            padding: 1rem;
        }
        .discover-card {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            aspect-ratio: 1;
        }
        .discover-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .discover-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
        }
        .discover-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .discover-meta {
            font-size: 0.75rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="text-lg font-bold">发现</h1>
            <div class="flex items-center gap-4">
                <button class="text-light">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 搜索框 -->
        <div class="search-box">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索话题、用户或内容">
            </div>
        </div>

        <!-- 热门话题 -->
        <div class="topic-list">
            <div class="topic-item">
                <div class="topic-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="topic-info">
                    <div class="topic-title">考研经验分享</div>
                    <div class="topic-meta">2.3万人参与讨论</div>
                </div>
                <button class="topic-follow">关注</button>
            </div>
            <div class="topic-item">
                <div class="topic-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div class="topic-info">
                    <div class="topic-title">论文写作技巧</div>
                    <div class="topic-meta">1.8万人参与讨论</div>
                </div>
                <button class="topic-follow">关注</button>
            </div>
            <div class="topic-item">
                <div class="topic-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="topic-info">
                    <div class="topic-title">求职面试经验</div>
                    <div class="topic-meta">1.5万人参与讨论</div>
                </div>
                <button class="topic-follow">关注</button>
            </div>
        </div>

        <!-- 推荐内容 -->
        <div class="discover-grid">
            <div class="discover-card">
                <img src="https://via.placeholder.com/300" alt="推荐内容">
                <div class="discover-info">
                    <div class="discover-title">如何高效准备考研</div>
                    <div class="discover-meta">2.3万次浏览</div>
                </div>
            </div>
            <div class="discover-card">
                <img src="https://via.placeholder.com/300" alt="推荐内容">
                <div class="discover-info">
                    <div class="discover-title">论文写作必备工具</div>
                    <div class="discover-meta">1.8万次浏览</div>
                </div>
            </div>
            <div class="discover-card">
                <img src="https://via.placeholder.com/300" alt="推荐内容">
                <div class="discover-info">
                    <div class="discover-title">面试技巧分享</div>
                    <div class="discover-meta">1.5万次浏览</div>
                </div>
            </div>
            <div class="discover-card">
                <img src="https://via.placeholder.com/300" alt="推荐内容">
                <div class="discover-info">
                    <div class="discover-title">校园生活指南</div>
                    <div class="discover-meta">1.2万次浏览</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <div class="bottom-nav-content">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="discover.html" class="nav-item active">
                <i class="fas fa-compass"></i>
                <span>发现</span>
            </a>
            <a href="publish.html" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>发布</span>
            </a>
            <a href="messages.html" class="nav-item">
                <i class="fas fa-comment"></i>
                <span>消息</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </nav>

    <script src="../js/common.js"></script>
    <script src="../js/discover.js"></script>
</body>
</html>
