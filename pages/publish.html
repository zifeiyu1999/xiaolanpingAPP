<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布 - 小蓝瓶</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .editor-toolbar {
            border-bottom: 1px solid #E5E7EB;
        }
        .toolbar-button {
            color: #6B7280;
            transition: all 0.3s ease;
        }
        .toolbar-button:hover {
            color: #1E90FF;
        }
        .toolbar-button.active {
            color: #1E90FF;
        }
        .content-editor {
            min-height: 200px;
            outline: none;
        }
        .image-upload-area {
            border: 2px dashed #E5E7EB;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .image-upload-area:hover {
            border-color: #1E90FF;
            background: #F8FAFC;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
            <button class="text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
            <h1 class="text-lg font-bold text-gray-800">发布内容</h1>
            <button class="bg-blue-500 text-white px-4 py-1 rounded-full text-sm">
                发布
            </button>
        </div>
    </div>

    <!-- 编辑器工具栏 -->
    <div class="bg-white editor-toolbar">
        <div class="max-w-2xl mx-auto px-4 py-2">
            <div class="flex items-center space-x-4">
                <button class="toolbar-button p-2">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="toolbar-button p-2">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="toolbar-button p-2">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button class="toolbar-button p-2">
                    <i class="fas fa-link"></i>
                </button>
                <button class="toolbar-button p-2">
                    <i class="fas fa-code"></i>
                </button>
                <button class="toolbar-button p-2">
                    <i class="fas fa-table"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 内容编辑区 -->
    <div class="bg-white">
        <div class="max-w-2xl mx-auto px-4 py-4">
            <!-- 标题输入 -->
            <input type="text" 
                   placeholder="添加标题..." 
                   class="w-full text-xl font-bold text-gray-800 mb-4 outline-none"
                   style="border: none;">

            <!-- 正文编辑 -->
            <div class="content-editor text-gray-700" contenteditable="true">
                分享你的想法...
            </div>

            <!-- 图片上传区 -->
            <div class="image-upload-area mt-4 p-4 text-center">
                <i class="fas fa-image text-3xl text-gray-400 mb-2"></i>
                <p class="text-gray-500">点击或拖拽图片到这里</p>
                <p class="text-sm text-gray-400 mt-1">支持 jpg、png 格式</p>
            </div>

            <!-- 话题标签 -->
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-hashtag text-gray-400"></i>
                    <input type="text" 
                           placeholder="添加话题标签..." 
                           class="flex-1 outline-none text-gray-700"
                           style="border: none;">
                </div>
                <div class="flex flex-wrap gap-2 mt-2">
                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm">
                        #论文写作
                    </span>
                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm">
                        #学术分享
                    </span>
                </div>
            </div>

            <!-- 发布设置 -->
            <div class="mt-6 space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-globe text-gray-400 mr-2"></i>
                        <span class="text-gray-700">谁可以看</span>
                    </div>
                    <div class="flex items-center text-gray-500">
                        <span class="mr-2">所有人</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-gray-400 mr-2"></i>
                        <span class="text-gray-700">添加位置</span>
                    </div>
                    <div class="flex items-center text-gray-500">
                        <span class="mr-2">选择位置</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-bell text-gray-400 mr-2"></i>
                        <span class="text-gray-700">提醒谁看</span>
                    </div>
                    <div class="flex items-center text-gray-500">
                        <span class="mr-2">选择好友</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
