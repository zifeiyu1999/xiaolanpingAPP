<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布 - 小蓝瓶</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .main-content {
            padding-top: 3.5rem;
            padding-bottom: 3.5rem;
        }
        .publish-form {
            padding: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: white;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: var(--bg-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .toolbar-button {
            padding: 0.5rem;
            border: none;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 0.25rem;
        }
        .toolbar-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .toolbar-button.active {
            color: var(--primary-color);
        }
        .editor-content {
            min-height: 200px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: white;
        }
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .upload-area:hover {
            border-color: var(--primary-color);
        }
        .upload-icon {
            font-size: 2rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        .upload-text {
            color: var(--text-light);
            font-size: 0.875rem;
        }
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: white;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background-color: var(--bg-color);
            border-radius: 1rem;
            font-size: 0.875rem;
            color: var(--text-color);
        }
        .tag-remove {
            margin-left: 0.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        .tag-input input {
            flex: 1;
            min-width: 100px;
            border: none;
            outline: none;
            font-size: 0.875rem;
            color: var(--text-color);
        }
        .publish-button {
            position: fixed;
            bottom: 3.5rem;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid var(--border-color);
            z-index: 50;
        }
        .publish-button button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .publish-button button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="home.html" class="text-light">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-bold">发布</h1>
            <div class="w-6"></div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <form class="publish-form">
            <!-- 标题 -->
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" class="form-control" placeholder="请输入标题">
            </div>

            <!-- 内容编辑器 -->
            <div class="form-group">
                <label>内容</label>
                <div class="editor-toolbar">
                    <button type="button" class="toolbar-button" title="加粗">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button type="button" class="toolbar-button" title="斜体">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button type="button" class="toolbar-button" title="下划线">
                        <i class="fas fa-underline"></i>
                    </button>
                    <button type="button" class="toolbar-button" title="列表">
                        <i class="fas fa-list"></i>
                    </button>
                    <button type="button" class="toolbar-button" title="链接">
                        <i class="fas fa-link"></i>
                    </button>
                </div>
                <div class="editor-content" contenteditable="true" placeholder="请输入内容..."></div>
            </div>

            <!-- 图片上传 -->
            <div class="form-group">
                <label>图片</label>
                <div class="upload-area">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">
                        点击或拖拽图片到此处上传
                    </div>
                </div>
            </div>

            <!-- 标签 -->
            <div class="form-group">
                <label>标签</label>
                <div class="tag-input">
                    <span class="tag">
                        考研
                        <span class="tag-remove">
                            <i class="fas fa-times"></i>
                        </span>
                    </span>
                    <span class="tag">
                        经验分享
                        <span class="tag-remove">
                            <i class="fas fa-times"></i>
                        </span>
                    </span>
                    <input type="text" placeholder="添加标签">
                </div>
            </div>
        </form>

        <!-- 发布按钮 -->
        <div class="publish-button">
            <button type="button">发布</button>
        </div>
    </main>

    <script src="../js/common.js"></script>
    <script src="../js/publish.js"></script>
</body>
</html>
