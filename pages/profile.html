<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 小蓝瓶</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E7EB;
            padding: 8px 0;
        }
        .nav-item {
            color: #6B7280;
            transition: all 0.3s ease;
        }
        .nav-item.active {
            color: #1E90FF;
        }
        .profile-header {
            background: linear-gradient(135deg, #1E90FF 0%, #4169E1 100%);
        }
        .stat-item {
            transition: all 0.3s ease;
        }
        .stat-item:hover {
            transform: translateY(-2px);
        }
        .content-tab {
            transition: all 0.3s ease;
        }
        .content-tab.active {
            color: #1E90FF;
            border-color: #1E90FF;
        }
    </style>
</head>
<body class="bg-gray-50 pb-16">
    <!-- 个人资料头部 -->
    <div class="profile-header text-white">
        <div class="max-w-2xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between mb-6">
                <button class="p-2">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <div class="flex space-x-4">
                    <button class="p-2">
                        <i class="fas fa-share-alt text-xl"></i>
                    </button>
                    <button class="p-2">
                        <i class="fas fa-ellipsis-h text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center mb-6">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" 
                     class="w-20 h-20 rounded-full border-4 border-white" alt="用户头像">
                <div class="ml-4">
                    <h1 class="text-2xl font-bold">学术达人</h1>
                    <p class="text-sm opacity-90">计算机科学 · 在读博士</p>
                </div>
            </div>
            <p class="text-sm mb-6">热爱学术研究，分享学习经验，希望能帮助到更多同学～</p>
            <div class="flex space-x-4">
                <button class="flex-1 bg-white text-blue-500 py-2 rounded-full font-medium">
                    编辑资料
                </button>
                <button class="flex-1 bg-blue-600 text-white py-2 rounded-full font-medium">
                    分享主页
                </button>
            </div>
        </div>
    </div>

    <!-- 统计数据 -->
    <div class="bg-white shadow-sm">
        <div class="max-w-2xl mx-auto px-4 py-4">
            <div class="grid grid-cols-4 gap-4">
                <div class="stat-item text-center">
                    <div class="text-xl font-bold text-gray-900">128</div>
                    <div class="text-sm text-gray-500">作品</div>
                </div>
                <div class="stat-item text-center">
                    <div class="text-xl font-bold text-gray-900">2.3k</div>
                    <div class="text-sm text-gray-500">关注</div>
                </div>
                <div class="stat-item text-center">
                    <div class="text-xl font-bold text-gray-900">1.8k</div>
                    <div class="text-sm text-gray-500">粉丝</div>
                </div>
                <div class="stat-item text-center">
                    <div class="text-xl font-bold text-gray-900">3.5k</div>
                    <div class="text-sm text-gray-500">获赞</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容分类 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex space-x-8">
                <button class="content-tab py-3 text-blue-500 border-b-2 border-blue-500 font-medium">
                    作品
                </button>
                <button class="content-tab py-3 text-gray-500 font-medium">
                    收藏
                </button>
                <button class="content-tab py-3 text-gray-500 font-medium">
                    点赞
                </button>
            </div>
        </div>
    </div>

    <!-- 内容展示 -->
    <div class="max-w-2xl mx-auto px-4 py-4">
        <div class="grid grid-cols-2 gap-4">
            <!-- 作品1 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <img src="https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                     class="w-full h-40 object-cover" alt="作品图片">
                <div class="p-3">
                    <h3 class="font-medium text-gray-800 mb-1">论文写作技巧分享</h3>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center space-x-2">
                            <i class="far fa-heart"></i>
                            <span>128</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="far fa-comment"></i>
                            <span>36</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 作品2 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                     class="w-full h-40 object-cover" alt="作品图片">
                <div class="p-3">
                    <h3 class="font-medium text-gray-800 mb-1">科研工具推荐</h3>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center space-x-2">
                            <i class="far fa-heart"></i>
                            <span>89</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="far fa-comment"></i>
                            <span>42</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 作品3 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                     class="w-full h-40 object-cover" alt="作品图片">
                <div class="p-3">
                    <h3 class="font-medium text-gray-800 mb-1">考研经验分享</h3>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center space-x-2">
                            <i class="far fa-heart"></i>
                            <span>256</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="far fa-comment"></i>
                            <span>78</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 作品4 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                     class="w-full h-40 object-cover" alt="作品图片">
                <div class="p-3">
                    <h3 class="font-medium text-gray-800 mb-1">学术会议心得</h3>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center space-x-2">
                            <i class="far fa-heart"></i>
                            <span>167</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="far fa-comment"></i>
                            <span>45</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="nav-bar">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex justify-around">
                <a href="#" class="nav-item flex flex-col items-center">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="#" class="nav-item flex flex-col items-center">
                    <i class="fas fa-compass text-xl"></i>
                    <span class="text-xs mt-1">发现</span>
                </a>
                <a href="#" class="nav-item flex flex-col items-center">
                    <i class="fas fa-plus-circle text-3xl text-blue-500"></i>
                </a>
                <a href="#" class="nav-item flex flex-col items-center">
                    <i class="fas fa-comment text-xl"></i>
                    <span class="text-xs mt-1">消息</span>
                </a>
                <a href="#" class="nav-item active flex flex-col items-center">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-xs mt-1">我的</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
