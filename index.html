<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蓝瓶 - 社交分享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            border: 12px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .prototype-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .prototype-label {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">小蓝瓶 App 原型</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 登录页面 -->
            <div class="prototype-item">
                <h2 class="text-xl font-semibold mb-4">登录页面</h2>
                <div class="phone-frame">
                    <div class="status-bar">
                        <div class="time">9:41</div>
                        <div class="icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <iframe src="./pages/login.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 首页 -->
            <div class="prototype-item">
                <h2 class="text-xl font-semibold mb-4">首页</h2>
                <div class="phone-frame">
                    <div class="status-bar">
                        <div class="time">9:41</div>
                        <div class="icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <iframe src="./pages/home.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 发现页面 -->
            <div class="prototype-item">
                <h2 class="text-xl font-semibold mb-4">发现页面</h2>
                <div class="phone-frame">
                    <div class="status-bar">
                        <div class="time">9:41</div>
                        <div class="icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <iframe src="./pages/discover.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 发布页面 -->
            <div class="prototype-item">
                <h2 class="text-xl font-semibold mb-4">发布页面</h2>
                <div class="phone-frame">
                    <div class="status-bar">
                        <div class="time">9:41</div>
                        <div class="icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <iframe src="./pages/publish.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 消息页面 -->
            <div class="prototype-item">
                <h2 class="text-xl font-semibold mb-4">消息页面</h2>
                <div class="phone-frame">
                    <div class="status-bar">
                        <div class="time">9:41</div>
                        <div class="icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <iframe src="./pages/messages.html" frameborder="0"></iframe>
                </div>
            </div>

            <!-- 个人资料页面 -->
            <div class="prototype-item">
                <h2 class="text-xl font-semibold mb-4">个人资料页面</h2>
                <div class="phone-frame">
                    <div class="status-bar">
                        <div class="time">9:41</div>
                        <div class="icons">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-battery-full"></i>
                        </div>
                    </div>
                    <iframe src="./pages/profile.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
